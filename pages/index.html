<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <input type="text" placeholder="name" id="name">
        <input type="email" id="mail" placeholder="email">
        <textarea name="message" id="txt" cols="30" rows="10">Massage</textarea>
        <input type="submit" onsubmit="myFunction()">

        <!-- <script src="main.js"></script> -->

        <script>
            var nodemailer = require("nodemailer");


const userName = document.getElementById("name").value;
const userMAil = document.getElementById("mail").value;
const userTxt = document.getElementById("txt").value;

function myFunction() {
  var transporter = nodemailer.createTransport({
    service: "gmail",
    auth: {
      user: "akmalsalokhiddinov03@gmail.com",
      pass: ".akmal2003",
    },
  });

  var mailOptions = {
    from: userMAil /* "salohiddinovakmal28@gmail.com" */,
    to: "akmalsalokhiddinov03@gmail.com",
    name: userName  /* "Sending Email using Node.js" */,
    text:  userTxt/*  "That was easy!" */
  };

  transporter.sendMail(mailOptions, function (error, info) {
    if (error) {
      console.log(error);
    } else {
      console.log("Email sent: " + info.response);
    }
  });
}

        </script>
</body>
